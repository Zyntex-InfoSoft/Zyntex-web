<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zyntex InfoSoft — Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <meta name="description" content="Zyntex InfoSoft is building next-generation digital solutions. We are coming soon." />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0b0f1a;
      --bg-light: #12172a;
      --accent: #4f7cff;
      --text-main: #ffffff;
      --text-muted: #9aa4bf;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(180deg, var(--bg-dark), var(--bg-light));
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .wrapper {
      max-width: 720px;
      width: 100%;
      padding: 60px 30px;
      text-align: center;
      opacity: 0;
    }

    .brand {
      font-size: 2.6rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .brand span {
      color: var(--accent);
    }

    .line {
      width: 0;
      height: 2px;
      background: var(--accent);
      margin: 24px auto;
      border-radius: 2px;
    }

    .headline {
      font-size: 1.4rem;
      font-weight: 500;
      letter-spacing: 3px;
      margin-bottom: 18px;
    }

    .description {
      font-size: 1rem;
      line-height: 1.8;
      color: var(--text-muted);
      max-width: 520px;
      margin: 0 auto;
    }

    .status {
      margin-top: 40px;
      font-size: 0.85rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent);
    }

    footer {
      margin-top: 60px;
      font-size: 0.8rem;
      color: #6f7896;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="brand">
      Zyntex <span>InfoSoft</span>
    </div>

    <div class="line"></div>

    <div class="headline">
      WE ARE COMING SOON
    </div>

    <p class="description">
      Zyntex InfoSoft is currently building a next-generation digital platform.
      We focus on scalable software solutions, cybersecurity, and modern web technologies
      designed for real-world impact.
    </p>

    <div class="status">
      Website under development
    </div>

    <footer>
      © 2026 Zyntex InfoSoft. All rights reserved.
    </footer>
  </div>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <!-- GSAP Animations -->
  <script>
    const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

    tl.to(".wrapper", {
      opacity: 1,
      duration: 1
    })
    .from(".brand", {
      y: 20,
      opacity: 0,
      duration: 0.8
    })
    .to(".line", {
      width: 60,
      duration: 0.6
    })
    .from(".headline", {
      y: 15,
      opacity: 0,
      duration: 0.6
    }, "-=0.2")
    .from(".description", {
      y: 15,
      opacity: 0,
      duration: 0.6
    }, "-=0.3")
    .from(".status", {
      opacity: 0,
      duration: 0.5
    })
    .from("footer", {
      opacity: 0,
      duration: 0.5
    });
  </script>

</body>
</html>
